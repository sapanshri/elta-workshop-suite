<body>

<div class="page-wide">
<div class="card-wide form-card">

<h1>Issue Holder</h1>

<div class="nav-bar">
    <a href="/" class="nav-btn nav-home">ğŸ  Home</a>
    <a href="/holders" class="nav-btn nav-secondary">ğŸ§² Holders</a>
</div>

<form method="post" class="stacked-form">

    <label>Issue Date</label>
    <input type="date" name="issue_date" value="{{ today }}" required>

    <label>Holder</label>
    <select name="holder_id" required>
        {% for h in holders %}
        <option value="{{ h[0] }}">
            {{ h[1] }} | {{ h[2] }} | {{ h[3] }} | {{ h[4] }}mm
        </option>
        {% endfor %}
    </select>

    <label>Quantity</label>
    <input type="number" name="qty" min="1" required>

    <label>Operator</label>
    <input name="operator">

    <label>Machine</label>
    <input name="machine">

    <label>Shift</label>
    <select name="shift">
        <option>A</option>
        <option>B</option>
        
    </select>

    <button class="nav-btn nav-primary full-width">Issue Holder</button>

</form>

</div>
</div>

</body>
</html>
