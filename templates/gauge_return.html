<!DOCTYPE html>
<html>
<head>
    <title>Return Gauge – ELTA Workshop Suite</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="page-wide">
<div class="card-wide form-card">

<h1>Return Gauge</h1>

<div class="nav-bar">
    <a href="/gauges" class="nav-btn nav-secondary">⬅ Back</a>
</div>

<form method="post" class="stacked-form">

<label>Return Date</label>
<input type="date" name="return_date" value="{{ today }}" required>

<label>Gauge</label>
<select name="gauge_id" required>
{% for g in gauges %}
<option value="{{ g.id }}">
    {{ g.gauge_code }} | {{ g.subtype }}
</option>
{% endfor %}
</select>

<label>Condition on Return</label>
<select name="condition">
    <option>OK</option>
    <option>DAMAGED</option>
</select>

<label>Operator</label>
<input name="operator">

<label>Shift</label>
<select name="shift">
    <option>A</option>
    <option>B</option>
    <option>C</option>
</select>

<label>Remarks</label>
<input name="remarks">

<button class="nav-btn nav-secondary full-width">
    Return Gauge
</button>

</form>

</div>
</div>

</body>
</html>
