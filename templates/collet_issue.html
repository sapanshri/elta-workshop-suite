<!DOCTYPE html>
<html>
<head>
    <title>Issue Collet ‚Äì ELTA Workshop Suite</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="page-wide">
<div class="card-wide form-card">

<h1>Issue Collet</h1>

<div class="nav-bar">
    <a href="/" class="nav-btn nav-home">üè† Home</a>
    <a href="/collets" class="nav-btn nav-secondary">üß≤ Collets</a>
</div>

<form method="post" class="stacked-form">

    <label>Issue Date</label>
    <input type="date" name="issue_date" value="{{ today }}" required>

    <label>Collet</label>
    <select name="collet_id" required>
        {% for c in collets %}
        <option value="{{ c[0] }}">
            {{ c[1] }} | {{ c[2] }} | {{ c[3] }}
        </option>
        {% endfor %}
    </select>

    <label>Quantity</label>
    <input type="number" name="qty" min="1" required>

    <label>Operator</label>
    <input name="operator">

    <label>Machine</label>
    <input name="machine">

    <label>Shift</label>
    <select name="shift">
        <option>A</option>
        <option>B</option>
        
    </select>

    <button class="nav-btn nav-primary full-width">Issue Collet</button>

</form>

</div>
</div>

</body>
</html>
